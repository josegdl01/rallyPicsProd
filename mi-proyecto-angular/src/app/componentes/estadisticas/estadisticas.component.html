<div class="container mt-4">
  <h2 class="mb-4 text-center">Ranking de Concursantes</h2>
  <button *ngIf="!sorteoCerrado" class="btn btn-danger mb-3" (click)="cerrarSorteo()">
    Cerrar sorteo
  </button>
  <div *ngIf="mensaje" class="alert alert-success text-center">{{ mensaje }}</div>
  <table class="table table-striped table-hover" *ngIf="ranking.length > 0">
    <thead>
      <tr>
        <th>Puesto</th>
        <th>Concursante</th>
        <th>Media de puntuaciones</th>
        <th>Total de valoraciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of ranking; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ c[0] }}</td>
        <td>{{ c[1] | number:'1.2-2' }}</td>
        <td>{{ c[2] }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="ranking.length === 0" class="alert alert-info text-center">
    No hay valoraciones a√∫n.
  </div>
</div>
