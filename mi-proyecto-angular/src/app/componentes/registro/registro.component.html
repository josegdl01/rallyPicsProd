<form [formGroup]="registroForm" (ngSubmit)="onSubmit()" class="p-4 border rounded bg-light mt-4 mx-auto" style="max-width: 500px;">
  <h3 class="mb-4 text-center">Registro</h3>

  <div class="mb-3">
    <label for="nombre" class="form-label">Nombre:</label>
    <input type="text" id="nombre" class="form-control" formControlName="nombre">
    <div *ngIf="nombre?.invalid && (nombre?.dirty || nombre?.touched)" class="text-danger small">
      <span *ngIf="nombre?.errors?.['required']">{{mensajeCampos}}</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="apellidos" class="form-label">Apellidos:</label>
    <input type="text" id="apellidos" class="form-control" formControlName="apellidos">
    <div *ngIf="apellidos?.invalid && (apellidos?.dirty || apellidos?.touched)" class="text-danger small">
      <span *ngIf="apellidos?.errors?.['required']">{{mensajeCampos}}</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" class="form-control" formControlName="fechaNacimiento">
    <div *ngIf="fechaNacimiento?.invalid && (fechaNacimiento?.dirty || fechaNacimiento?.touched)" class="text-danger small">
      <span *ngIf="fechaNacimiento?.errors?.['required']">{{mensajeCampos}}</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger small">
      <span *ngIf="email?.errors?.['required']">{{mensajeCampos}}</span>
      <span *ngIf="email?.errors?.['email']">Formato de email inválido</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña:</label>
    <input type="password" id="password" class="form-control" formControlName="password">
    <div *ngIf="password?.invalid && (password?.dirty || password?.touched)" class="text-danger small">
      <span *ngIf="password?.errors?.['required']">{{mensajeCampos}}</span>
      <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="confirmPassword" class="form-label">Confirmar Contraseña:</label>
    <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
    <div *ngIf="registroForm.hasError('mismatch') && confirmPassword?.touched" class="text-danger small">
      <span>Las contraseñas no coinciden</span>
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Tipo de usuario:</label>
    <div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="tipoUsuario" value="juez" required id="juezRadio">
        <label class="form-check-label" for="juezRadio">Juez</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="tipoUsuario" value="concursante" required id="concursanteRadio">
        <label class="form-check-label" for="concursanteRadio">Concursante</label>
      </div>
    </div>
    <div *ngIf="tipoUsuario?.invalid && (tipoUsuario?.dirty || tipoUsuario?.touched)" class="text-danger small">
      <span *ngIf="tipoUsuario?.errors?.['required']">Debes seleccionar un tipo de usuario</span>
    </div>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="!registroForm.valid">Registrarse</button>
</form>
