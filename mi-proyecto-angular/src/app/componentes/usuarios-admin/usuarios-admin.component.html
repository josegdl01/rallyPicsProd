<div class="container mt-4">
  <div class="d-flex justify-content-start mb-3">
    <a class="btn btn-outline-primary" routerLink="/gestionarValidaciones">
      Gestionar validaciones de jueces
    </a>
  </div>
  <h2 class="mb-4">Todos los usuarios</h2>
  <div *ngIf="usuarios.length === 0" class="alert alert-info">
    No hay usuarios registrados.
  </div>
  <ul class="list-group">
    <li *ngFor="let usuario of usuarios" class="list-group-item d-flex justify-content-between align-items-center">
      <span>
        <strong>{{ usuario.nombre }} {{ usuario.apellidos }}</strong>
        ({{ usuario.email }}) -
        <span class="badge bg-primary" *ngIf="usuario.esJuez === true">Juez</span>
        <span class="badge bg-success" *ngIf="usuario.esJuez === false">Concursante</span>
        <span class="badge bg-secondary" *ngIf="usuario.esJuez === null">Admin</span>
      </span>
      <div *ngIf="usuario.esJuez === true || usuario.esJuez === false">
        <button class="btn btn-danger btn-sm ms-2" (click)="borrarUsuario(usuario)">Borrar</button>
      </div>
    </li>
  </ul>
</div>
